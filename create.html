<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="devlinksicon">
      <img src="./Vector (1).png" alt="" />
      <h1>devlinks</h1>
    </div>
    <div class="login_box">
      <h1>Create account</h1>
      <p class="paragraph">Let’s get you started sharing your links!</p>
      <form>
        <label for="email">Email address</label>
        <input type="email" placeholder="e.g. alex@email.com" />
        <label for="password">create password</label>
        <input type="password" placeholder="At least 8 characters" />
        <label for="password">confirm password</label>
        <input type="password" placeholder="At least 8 characters" />
        <p>Password must contain at least 8 characters</p>
      </form>
      <a href="./home.html" class="login_btn">Create new account</a>
      <div class="qouestion_box">
        <p>Don’t have an account?</p>
        <a href="./index.html" class="create_ref">Login</a>
      </div>
    </div>
  </body>
